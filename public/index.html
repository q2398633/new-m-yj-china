<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <script type="text/javascript"
            src="https://webapi.amap.com/maps?v=1.4.15&key=8436d94c21f2ab1bd643ab5dd9a8912d"></script>
        <link rel="stylesheet"
            href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"
            />
        <link rel="stylesheet" type="text/css"
            href="../src//assets/layui/css/layui.css" />
        <script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
        <script type="text/javascript"
            src="https://webapi.amap.com/maps?v=1.4.15&key=8436d94c21f2ab1bd643ab5dd9a8912d"></script>
        <script
            src="https://webapi.amap.com/maps?v=1.4.15&key=8436d94c21f2ab1bd643ab5dd9a8912d&plugin=AMap.CircleEditor"></script>
        <script
            src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
        <style>
                html,body{
            height:100%;
			text-align:center
        }
        .info{
            width:26rem;
        }
		#container{
			height:50%;
			width:95%;
			margin:0 auto;
		}
		#distance{
			margin:10px;
		
			font-size: 12px;
		}
		#time{
			font-size:16px;
			color:#1e9fff;
			font-weight:bold;
			margin:10px;
		}
		#signbtn{
			margin:10px auto;
			width:140px;
			height:140px;
			border-radius:50%;
			box-shadow:0px 0px 8px #25a4ff;
			font-size: 20px;
		}
		#place{
			margin:5px auto;
			height:20px;
			color:#ffffff;
			width:80px;
			font-size: 12px;
			padding-top: 1px;
		}
		.isdiy{
			background-color:#5fb878 ;
		}
		.nodiy{
			background-color:#ff5722 ;
		}
		.layui-form-switch{
			width: -5%;
			height: 20%;
			background-color: #ff5722;
			margin: 5px 0;

		}
		.layui-form-onswitch{
			background-color: #009688;
			
		}
		.layui-form-switch em{
			color: #ffffff!important;
		}
		#box{
			position: fixed;
			bottom: 0;
			margin:10px auto;
			width: 100%;
		}
		#history{
			text-align: left;
			margin: 10px auto;
			width: 100%;
			display: flex;            
	        display: -webkit-flex;            
	        justify-content: center;            
	        align-items: center;      
		}
		.layui-timeline-item {
		    position: relative;
		    padding-bottom: 5px;
		}
		.layui-text {
		    line-height: 15px;
		    font-size: 14px;
		    color: #666;
		}
		#weizhi{
			margin-top: -8px;
			display: block;
			color: #009f95;
			font-size: 11px;
		}
		.signtype{
			color: orange;
			font-style:normal;
		}
		#location{
			font-size: 12px;
		}
            </style>
        <title>寅卯教育</title>
    </head>

    <body>
        <noscript>
            <strong>We're sorry but new-m-yj-china doesn't work properly without
                JavaScript enabled. Please enable it to continue.</strong>

</html>
